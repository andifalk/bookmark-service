server:
  port: 9090
  error:
    include-binding-errors: never
    include-exception: false
    include-message: never
    include-stacktrace: never

spring:
  application:
    name: bookmark-service
  datasource:
    hikari:
      jdbc-url: "jdbc:h2:mem:test-db"
      username: "sa"
  jpa:
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB

logging:
  level:
    org:
      springframework:
        transaction:
          support: debug
        security: debug
management:
  endpoints:
    web:
      exposure:
        include: '*'